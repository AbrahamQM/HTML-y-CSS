<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi app con NodeJs</title>
</head>
<body>
    <h1>Mi app con NodeJs</h1>
    <!-- Pequeño ejemplo de JavaScript en cliente-->
    <p>Mi nombre es: <span id="nombre">...</span></p>

    <p>Usando el script: document.getElementById("nombre").innerHTML = "Abraham";</p>

    <script>
        document.getElementById("nombre").innerHTML = 'Abraham'; 
        /* 
        -"": si ponemos "Abramam" añadirá antes de lo que tengamos dentro del span, lo de las ""
        -'': si ponemos 'Abraham' lo sustituye*/
        /* del documento. me vas a coger un elemento por id "nombre". y el html que hay dentro de esa etiqueta me lo vas a cambiar por = "Abraham" */
    </script>

</body>
</html>
