<!doctype html>

<!--
    Utilizando Bootstrap para darle estilos crea:

Una tabla de, como mínimo 4x4.

Una lista ordenada.

Una barra de progreso.
-->
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/estilos.css" rel="sylesheet">
    <title>Ejercicio sesion 12</title>
  </head>

  <body>
    <div class="container">
        <h1>Bootstrap 2</h1>
        <br><br>
        <h3><a href="https://getbootstrap.com/docs/5.0/content/tables/">Una tabla de, como mínimo 4x4.</h3>
        <br><br>
            <table class="table table-dark table-hover table-striped">
                <thead>
                    <tr>
                    <th scope="col">1-1</th>
                    <th scope="col">1-2</th>
                    <th scope="col">1-3</th>
                    <th scope="col">1-4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th scope="row">2-1</th>
                    <td>2-2</td>
                    <td>2-3</td>
                    <td>2-4</td>
                    </tr>
                    <tr>
                    <th scope="row">3-1</th>
                    <td>3-2</td>
                    <td>3-3</td>
                    <td>3-4</td>
                    </tr>
                    <tr>
                    <th scope="row">4-1</th>
                    <td>4-2</td>
                    <td>4-3</td>
                    <td>4-4</td>
                    </tr>
                </tbody>
            </table>
    
        <br><br>
        <h3><a href="https://getbootstrap.com/docs/5.0/components/list-group/">Una lista ordenada.</h3>
        <br><br>
            <ol class="list-group list-group-numbered">
                <li class="list-group-item">Cosa 1</li>
                <li class="list-group-item">Cosa 2</li>
                <li class="list-group-item">Cosa 3</li>
            </ol>
        
        <br><br>
        <h3><a href="https://getbootstrap.com/docs/5.0/components/progress/">Una barra de progreso.</h3>
        <br><br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
