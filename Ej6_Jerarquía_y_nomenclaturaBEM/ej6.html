<!DOCTYPE html>
<html lang="en">
<!--
Para este ejercicio vas a crear en el archivo HTML:
-Un párrafo.
-Un párrafo con la class miparrafo.
-Un párrafo dentro de un contenedor div.
-Un párrafo dentro de un contenedor div con la clase miparrafo. Mediante el uso de CSS aplica a cada uno un color de letra distinto.
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ej6_estilos.css" type="text/css" rel="stylesheet" >
    <title>Ejercicio 6 Jerarquía</title>
</head>
<body>
    <p>Este es el primer párrafo</p>
    <br>
    <p class="miparrafo">Párrafo de clase "miparrafo"</p>
    <br>
    <div>
        <p>
            Párrafo dentro de un contenedor div.
        </p>
        <br>
        <p class="miparrafo">
            Párrafo dentro de un contenedor div con la clase miparrafo.
        </p>

    </div>    
</body>
</html>
